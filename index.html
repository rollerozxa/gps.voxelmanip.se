<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Browser geolocation viewer</title>

	<link rel="stylesheet" href="css/style.css">

	<meta property="og:title" content="Browser geolocation viewer">
	<meta name="description" content="Retrieve your geolocation information as your browser sees it.">
	<meta property="og:description" content="Retrieve your geolocation information as your browser sees it.">
	<meta property="og:site_name" content="Browser geolocation viewer">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://gps.voxelmanip.se">
	<link rel="canonical" href="https://gps.voxelmanip.se">

	<link rel="icon" type="image/svg+xml" href="favicon.svg">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="manifest" href="site.webmanifest">
</head>
<body>
	<div class="top">
		<h1>Browser geolocation viewer</h1>

		<p class="tagline">Retrieve your geolocation information as your browser sees it.</p>
	</div>

	<div class="location-retrieval">
		<button id="location-btn" onclick="getLocation()">Get Location</button>

		<p id="status">Press the button to retrieve location information</p>
	</div>

	<div id="location-info">
		<div id="coordinates">
			<p>
				<strong>Accuracy
					<abbr title="How accurate the browser considers the location to be.">(?)</abbr>:</strong>
				<span id="pos-acc"></span>
			</p>
			<p>
				<strong>Latitude:</strong>
				<span id="pos-lat"></span>
			</p>
			<p>
				<strong>Longitude:</strong>
				<span id="pos-long"></span>
			</p>
			<p>
				<strong>
					Plus code
					<a class="help" href="https://en.wikipedia.org/wiki/Open_Location_Code" target="_blank">(?)</a>:
				</strong>
				<span id="pos-plus"></span>
			</p>
		</div>
		<p id="maps-links">
			<a id="googlemaps-link" href="" target="_blank">View on Google Maps</a> |
			<a id="openstreetmap-link" href="" target="_blank">View on OpenStreetMap</a>
		</p>
	</div>


	<script src="js/openlocationcode.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
